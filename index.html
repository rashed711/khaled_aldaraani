<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خالد الدرعاني للمحاماة والاستشارات القانونية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'saudi-navy': '#020617',
            'prestige-surface': '#0B1120',
            'saudi-gold': '#D4AF37',     /* Classic Metallic Gold */
            'gold-muted': '#AA8C2C',     /* Darker Goldenrod */
            'gold-bright': '#F4CF60',    /* Bright Shine Gold */
            'stone-gray': '#94A3B8',
          },
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      scroll-behavior: smooth;
      background-color: #020617;
    }

    /* Extremely subtle gold highlight for Hero only */
    .gold-elegant-text {
      background: linear-gradient(to right, #F4CF60, #D4AF37, #AA8C2C, #D4AF37);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .nav-blur {
      backdrop-filter: blur(12px);
      background-color: rgba(2, 6, 23, 0.9);
    }

    /* Clean Flat Card Style */
    .card-clean {
      background-color: #0B1120;
      border: 1px solid rgba(139, 107, 50, 0.1);
      transition: all 0.4s ease;
    }

    .card-clean:hover {
      border-color: rgba(139, 107, 50, 0.3);
      background-color: #0F172A;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite linear;
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    ::selection {
      background-color: #D4AF37;
      color: white;
    }
  </style>
</head>

<body class="bg-saudi-navy text-gray-200 overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
