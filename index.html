
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>خالد الدرعاني للمحاماة والاستشارات القانونية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'saudi-navy': '#020617',     
              'prestige-surface': '#0B1120', 
              'saudi-gold': '#8B6B32',     
              'gold-muted': '#4A3B22',
              'gold-bright': '#B49157',
              'stone-gray': '#94A3B8',      
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        scroll-behavior: smooth;
        background-color: #020617;
      }
      
      /* Extremely subtle gold highlight for Hero only */
      .gold-elegant-text {
        background: linear-gradient(to bottom, #B49157, #8B6B32);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-blur {
        backdrop-filter: blur(12px);
        background-color: rgba(2, 6, 23, 0.9);
      }
      
      /* Clean Flat Card Style */
      .card-clean {
        background-color: #0B1120;
        border: 1px solid rgba(139, 107, 50, 0.1);
        transition: all 0.4s ease;
      }
      
      .card-clean:hover {
        border-color: rgba(139, 107, 50, 0.3);
        background-color: #0F172A;
      }

      ::selection {
        background-color: #8B6B32;
        color: white;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-saudi-navy text-gray-200 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
